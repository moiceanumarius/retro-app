# Base configuration for Retro App
# Use docker-compose.dev.yml for development
# Use docker-compose.prod.yml for production

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: retro_app_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
    networks:
      - retro_network

  nginx:
    image: nginx:alpine
    container_name: retro_app_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - retro_network

  mysql:
    image: mysql:8.0
    container_name: retro_app_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: retro_app
      MYSQL_USER: retro_user
      MYSQL_PASSWORD: retro_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - retro_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: retro_app_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: retro_user
      PMA_PASSWORD: retro_password
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - retro_network

volumes:
  mysql_data:

networks:
  retro_network:
    driver: bridge